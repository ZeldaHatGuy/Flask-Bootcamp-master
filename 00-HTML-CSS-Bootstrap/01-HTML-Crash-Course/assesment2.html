<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Puppy Adoption Page</H1>
    <H2>Please enter your information to adopt a puppy and we'll email you back.</H2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

      <form method="GET">

          <label for="first_name">First Name:</label>
          <input type="text" name="First" id="first_name" placeholder="First Name">

          <label for="last_name">Last Name:</label>
          <input type="text" name="Last" id="last_name" placeholder="Last Name">
          <br>
          <br>

          <label for="email_field">Email:</label>
          <input type="email" name="" id="email_field" placeholder="name@example.com">

          <label for="passfield">Password:</label>
          <input type="password" name="" id="passfield">
          <p>Are you over the age of 18?</p>
          <label for="yes">Yes:</label>
          <input type="radio" name="age_choice" id="Yes" value="is18">

          <label for="no">No:</label>
          <input type="radio" name="age_choice" id="No" value="not18">
          <p>Do ou have a Credit Card or Paypal?</p>
          <select name="credit" id="">
              <option value="Credit">Credit Card</option>
              <option value="PayPal">PayPal</option>
          </select>
          <br>
          <br>

          <input type="submit" value="Submit Feedback">

      </form>
    
</body>
</html>
